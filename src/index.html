<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Hooky Golf - Skip Work, Play Golf</title>
    <meta name="description" content="Hooky Golf combines golf with playful corporate satire. Sneak past office bosses and complete challenges without getting caught!" />
    
    <!-- PWA Meta Tags - Critical for iOS Standalone Mode -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Hooky Golf" />
    <meta name="theme-color" content="#517b34" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Additional iOS PWA Support -->
    <meta name="msapplication-TileColor" content="#517b34" />
    <meta name="application-name" content="Hooky Golf" />
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/icon-512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons - Multiple sizes for iOS -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Preload manifest for faster iOS PWA recognition -->
    <link rel="preload" href="/manifest.json" as="fetch" crossorigin="anonymous" />
    
    <!-- Simple, reliable font loading -->
    <style>
      /* Inline critical CSS for instant font application */
      * {
        font-family: 'Geologica', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      h1, h2, h3 {
        font-family: 'Luckiest Guy', cursive, system-ui, sans-serif !important;
        font-weight: 400 !important;
        font-style: normal !important;
      }

      /* Prevent overscroll bounce on iOS */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Critical iOS PWA initialization script - MUST run before React -->
    <script>
      // Force iOS to recognize standalone mode immediately
      (function() {
        // Log startup info for debugging
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        console.log('[PWA Init] Display mode:', isStandalone ? 'standalone' : 'browser');
        console.log('[PWA Init] Navigator standalone:', window.navigator.standalone);
        console.log('[PWA Init] User agent:', navigator.userAgent);
        
        // Force manifest load for iOS
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          fetch('/manifest.json')
            .then(r => r.json())
            .then(manifest => {
              console.log('[PWA Init] Manifest loaded:', manifest.name);
            })
            .catch(e => {
              console.error('[PWA Init] Manifest load failed:', e);
            });
        }
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
